<!DOCTYPE html>
<html>
<head>
  <!--
  @author - Brandon - Brandon.Murch@protonmail.com

 <meta name="author" content="Brandon Murch">
 <meta name="description" content="Pomodoro clock, with the ability to adjust break-time and work-time.">
  <meta content='text/html;charset=utf-8' http-equiv='Content-Type'>
  <meta content='utf-8' http-equiv='encoding'>
  <title>Pomodoro Clock</title>
  <link href='Pomodoro.css' rel='stylesheet'>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="Pomodoro.js"></script>
</head>
<body class="background">
<div class="container layout--center">
  <div class="ring button layout--center">
    <h2 class="ring__display text text--large">25:00</h2>
          <!-- circle radius is calculated from the desired circumference -->
    <svg class="ring--rotate" width="300" height="300">
      <circle class="ring__border ring--animate"
        r="140.0563499" cy="150" cx="150" stroke-width="12"
        stroke="#886451" fill="none"/>
    </svg>
  </div>
  <div class="adjustTime adjustTime--break" >
    <h1 class="adjustTime__title adjustTime__title--break button text">
      Break</h1>
    <h1 class="adjustTime__minus adjustTime__minus--break button text">
      -</h1>
    <h1 class="adjustTime__displayNumber adjustTime__displayNumber--break
      layout--center text">5:00</h1>
    <h1 class="adjustTime__plus adjustTime__plus--break button text">
      +</h1>
  </div>
  <div class="button button--reset">
    <h1 class="text">Reset</h1>
  </div>
  <div class="adjustTime adjustTime--work">
    <h1 class="adjustTime__title adjustTime__title--work text">
      Work</h1>
    <h1 class="adjustTime__minus adjustTime__minus--work button text">
      -</h1>
    <h1 class="adjustTime__displayNumber adjustTime__displayNumber--work
     layout--center text">25:00</h1>
    <h1 class="adjustTime__plus adjustTime__plus--work button text">
      +</h1>
  </div>
</div>
<div class="credit">
  <p>Created by Brandon Murch</p>
</div>
</body>
</html>
